<ion-header>
  <ion-toolbar>
    <ion-title>categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item type="button" *ngFor="let item of items">
      <ion-avatar slot="start">
        <img src="{{ bucketUrl }}/cat{{ item.id }}.jpg" />
      </ion-avatar>
      <ion-label>
        <h2>  {{ item.nome }} </h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
